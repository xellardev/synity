<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synity</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #02040a;
            margin: 0;
            overflow: hidden;
            height: 100vh; width: 100vw;
            color: white;
        }

        /* Интерактивный фон */
        .bg-layer {
            position: fixed; inset: 0;
            background: radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), #0a1329 0%, #02040a 100%);
            z-index: -2;
        }
        .grid-layer {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .glass {
            background: rgba(10, 11, 15, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 26px;
        }

        .inner-content {
            background: #000; border-radius: 18px;
            margin: 4px; height: calc(100% - 8px); width: calc(100% - 8px);
            overflow: hidden;
        }

        /* Позиционирование по углам (отступ 25px) */
        .left-side {
            position: absolute;
            left: 25px; bottom: 25px;
            top: 25px; /* Тянется сверху до низу */
            width: 550px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .top-right {
            position: absolute;
            right: 25px; top: 25px;
        }

        .bottom-right {
            position: absolute;
            right: 25px; bottom: 25px;
            width: 950px;
        }

        /* Кнопки слайдера */
        .slider-btn {
            opacity: 0; transition: all 0.3s;
            background: rgba(0,0,0,0.8);
        }
        .preview-container:hover .slider-btn { opacity: 1; }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="grid-layer"></div>

    <div class="left-side">
        <div class="flex gap-5 h-[200px]">
            <div class="w-[150px] glass p-1">
                <div class="inner-content"><img src="gradient.png" class="w-full h-full object-cover"></div>
            </div>
            <div class="flex-1 glass p-8 flex flex-col justify-center">
                <span class="text-gray-600 text-[12px] uppercase tracking-widest font-bold">Supported</span>
                <span class="text-4xl font-semibold mt-1">9+ Games</span>
            </div>
        </div>

        <div class="flex gap-5 flex-1">
            <div class="flex-[1.5] flex flex-col gap-5">
                <div class="flex-1 glass p-10 flex flex-col justify-center items-center text-center">
                    <h2 class="tracking-[0.6em] text-xl font-bold">SYNITY</h2>
                    <h2 class="tracking-[0.6em] text-xl font-bold opacity-5">SYNITY</h2>
                    <p class="text-gray-500 text-sm mt-8 leading-relaxed">Free hub with our UI<br>Every week update</p>
                </div>
                <div class="h-[120px] glass flex items-center justify-center">
                    <p class="text-gray-500 text-xs uppercase tracking-[0.4em] font-mono">Build | v2.1.55</p>
                </div>
            </div>
            <div class="flex-1 glass p-8">
                <h3 class="text-[11px] uppercase text-gray-600 mb-6 font-bold tracking-widest">Changelogs</h3>
                <ul class="text-[11px] space-y-5 text-gray-500">
                    <li>• Vercel Hosting</li>
                    <li>• Slider Preview</li>
                    <li>• UI Glassmorphism</li>
                    <li>• Copy Function</li>
                </ul>
            </div>
        </div>

        <div class="h-[90px] glass flex justify-center items-center gap-[35px]">
            <a href="https://discord.gg/SAmwBjXpHc" target="_blank" class="text-[11px] tracking-[0.2em] opacity-40 hover:opacity-100 transition-all font-bold">DISCORD</a>
            <a href="https://t.me/xellar_spare" target="_blank" class="text-[11px] tracking-[0.2em] opacity-40 hover:opacity-100 transition-all font-bold">TELEGRAM</a>
            <a href="https://github.com/lixeal/xllr/tree/home" target="_blank" class="text-[11px] tracking-[0.2em] opacity-40 hover:opacity-100 transition-all font-bold">GITHUB</a>
        </div>
    </div>

    <div class="top-right">
        <div class="glass px-12 py-7 text-right">
            <h1 class="text-2xl font-medium text-gray-500 tracking-tighter">synity.dev</h1>
            <p class="text-[10px] text-gray-800 tracking-[0.2em] uppercase mt-1 font-semibold">created by - lixeal | tester - hashelya</p>
        </div>
    </div>

    <div class="bottom-right">
        <div class="glass flex flex-col overflow-hidden shadow-2xl">
            <div class="p-6 flex justify-between items-center bg-white/[0.02] border-b border-white/5">
                <span class="font-semibold text-xl tracking-wide ml-2">Get Script</span>
                <div class="flex items-center gap-6 bg-black/80 px-6 py-3 rounded-2xl border border-white/10">
                    <code class="text-[12px] text-gray-500 font-mono">synity.vercel.app/op</code>
                    <button onclick="copyScript()" class="hover:text-white text-gray-500 transition-all active:scale-90">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    </button>
                </div>
            </div>
            
            <div class="preview-container relative p-1 h-[530px] group">
                <div class="inner-content relative">
                    <img id="slider-img" src="preview1.png" class="w-full h-full object-cover transition-opacity duration-500">
                    <button onclick="prevSlide()" class="slider-btn absolute left-6 top-1/2 -translate-y-1/2 w-14 h-14 rounded-full flex items-center justify-center text-3xl font-light hover:bg-white/10">&lt;</button>
                    <button onclick="nextSlide()" class="slider-btn absolute right-6 top-1/2 -translate-y-1/2 w-14 h-14 rounded-full flex items-center justify-center text-3xl font-light hover:bg-white/10">&gt;</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        let currentIdx = 1;
        const totalSlides = 5;
        const imgElement = document.getElementById('slider-img');

        function updateSlide() {
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = `preview${currentIdx}.png`;
                imgElement.style.opacity = 1;
            }, 300);
        }

        function nextSlide() {
            currentIdx = currentIdx >= totalSlides ? 1 : currentIdx + 1;
            updateSlide();
        }

        function prevSlide() {
            currentIdx = currentIdx <= 1 ? totalSlides : currentIdx - 1;
            updateSlide();
        }

        function copyScript() {
            navigator.clipboard.writeText('loadstring(game:HttpGet("https://synity.vercel.app/op"))()');
        }
    </script>
</body>
</html>
