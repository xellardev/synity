<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>v3X Eclipse Portal</title>
<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  overflow:hidden;
  color:#0ff;
}

/* –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
#loader {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:300px;
  height:30px;
  border:2px solid #0ff;
  border-radius:15px;
  overflow:hidden;
}

#progressBar {
  height:100%;
  width:0%;
  background: repeating-linear-gradient(
    45deg,
    #0ff,
    #0ff 5px,
    #000 5px,
    #000 10px
  );
  animation: pulse 1s infinite alternate;
}

@keyframes pulse {
  0% { filter: brightness(1); }
  100% { filter: brightness(1.8); }
}

/* –°—á–µ—Ç—á–∏–∫ –Ω–∞–¥ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–æ–º */
#percent {
  position:absolute;
  width:100%;
  text-align:center;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-weight:bold;
  font-size:16px;
}

/* Loaded —Ç–µ–∫—Å—Ç */
#loadedText {
  display:none;
  font-size:36px;
  color:#0ff;
  text-shadow:0 0 10px #fff,0 0 20px #0ff;
  margin-top:20px;
  opacity:0;
  transform:translateY(-50px);
  transition: all 1s ease;
}

/* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ */
#welcome {
  position:absolute;
  top:20px;
  text-align:center;
  opacity:0;
  transform:translateY(-50px);
  transition: all 1s ease;
}

#welcome h1 { margin:0; font-size:32px; }
#welcome h2 { margin:0; font-size:24px; font-weight:normal; }

/* –ú–µ–Ω—é */
#menu {
  display:none;
  margin-top:150px;
  text-align:center;
  background: rgba(0,0,0,0.7);
  border-radius:20px;
  padding:20px 40px;
  box-shadow:0 0 20px #0ff;
  opacity:0;
  transform:translateY(50px);
  transition: all 1.5s ease;
}

#menu .buttons {
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.btn {
  background: rgba(17,17,17,0.8);
  color:#0ff;
  padding:15px 30px;
  border:none;
  border-radius:15px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 15px #0ff;
  transition: all 0.3s;
}

.btn:hover {
  transform:scale(1.1);
  box-shadow:0 0 35px #0ff;
}

/* Got Script box */
#scriptBox {
  display:none;
  margin-top:15px;
  background: rgba(0,0,0,0.8);
  padding:10px;
  border-radius:10px;
  position:relative;
  font-family:monospace;
}

.copy-btn {
  position:absolute;
  right:10px;
  top:5px;
  background:#0ff;
  color:#000;
  border:none;
  padding:5px 10px;
  cursor:pointer;
  border-radius:5px;
}

.error-msg {
  color:red;
  margin-top:10px;
  display:none;
}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div id="percent">0/100%</div>
  <div id="progressBar"></div>
</div>

<!-- Loaded Text -->
<div id="loadedText">Loaded!</div>

<!-- Welcome -->
<div id="welcome">
  <h1>Hello</h1>
  <h2>v3x and m3sh</h2>
  <h2>love's you</h2>
</div>

<!-- Menu -->
<div id="menu">
  <div class="buttons">
    <button class="btn" id="discordBtn">Discord</button>
    <button class="btn" id="telegramBtn">Telegram</button>
  </div>
  <button class="btn" id="gotScriptBtn" style="margin-top:15px;">Got the script</button>
  <div id="scriptBox">
    <span id="scriptText">loadstring:HTTPGet(".")()</span>
    <button class="copy-btn" onclick="copyScript()">üìé</button>
  </div>
  <div class="error-msg" id="errorMsg"></div>
</div>

<script>
// –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏
let progress = 0;
let loaderInterval = setInterval(() => {
  progress += Math.floor(Math.random()*5)+1;
  if(progress>100) progress=100;
  document.getElementById('progressBar').style.width = progress+'%';
  document.getElementById('percent').innerText = progress+'/100%';
  if(progress>=100){
    clearInterval(loaderInterval);
    document.getElementById('loader').style.display='none';
    // Show Loaded text
    let loaded = document.getElementById('loadedText');
    loaded.style.display='block';
    setTimeout(()=>{
      loaded.style.opacity=1;
      loaded.style.transform='translateY(0)';
    },100);
    // –°–∫—Ä—ã–≤–∞–µ–º Loaded –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é —á–µ—Ä–µ–∑ 3 —Å–µ–∫
    setTimeout(()=>{
      loaded.style.opacity=0;
      loaded.style.transform='translateY(-50px)';
      showWelcomeAndMenu();
    },3000);
  }
},100);

// –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –∏ –º–µ–Ω—é
function showWelcomeAndMenu(){
  let welcome = document.getElementById('welcome');
  let menu = document.getElementById('menu');
  welcome.style.opacity=1;
  welcome.style.transform='translateY(0)';
  menu.style.display='block';
  setTimeout(()=>{
    menu.style.opacity=1;
    menu.style.transform='translateY(0)';
  },100);
}

// Got Script
let scriptVisible = false;
const gotScriptBtn = document.getElementById('gotScriptBtn');
const scriptBox = document.getElementById('scriptBox');
gotScriptBtn.onclick = () => {
  scriptVisible = !scriptVisible;
  scriptBox.style.display = scriptVisible ? 'block' : 'none';
}

// –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞
function copyScript(){
  const scriptText = document.getElementById('scriptText').innerText;
  navigator.clipboard.writeText(scriptText)
    .then(()=>alert('–°–∫—Ä–∏–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!'))
    .catch(()=>alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è'));
}

// –ö–Ω–æ–ø–∫–∏ Discord/Telegram (—Ä–∞–±–æ—á–∏–µ —Å—Å—ã–ª–∫–∏)
const discordBtn=document.getElementById('discordBtn');
const telegramBtn=document.getElementById('telegramBtn');
discordBtn.onclick = () => window.location.href='https://discord.gg/2myNawMhHa';
telegramBtn.onclick = () => window.location.href='https://t.me/+wMxppx85Jj44NTdi';
</script>
</body>
</html>
